<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Dice ??</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff0f5;
            text-align: center;
            padding: 20px;
            color: #c2185b;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .dice {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin: 20px;
            min-height: 60px;
        }
        button {
            background: #c2185b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #880e4f;
        }
    </style>
</head>
<body>
    <h1>Romantic Couple's Dice </h1>
    <p>Roll the dice shahu and do what they say!</p>
    <div class="dice-container">
        <div id="dice1" class="dice">?</div>
        <div id="dice2" class="dice">?</div>
    </div>
    <div id="result"></div>
    <button onclick="rollDice()">Roll Dice</button>
    <script>
        const actions = ["Kiss", "Hug", "Massage", "Compliment", "Dance", "Whisper a Secret"];
        const locations = ["Forehead", "Hand", "Lips", "Neck", "Cheek", "Nose"];

        function rollDice() {
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const result = document.getElementById('result');

            // Random rolls
            const action = actions[Math.floor(Math.random() * actions.length)];
            const location = locations[Math.floor(Math.random() * locations.length)];

            // Animate dice
            dice1.textContent = action.charAt(0);
            dice2.textContent = location.charAt(0);

            // Show result
            result.innerHTML = `<strong>${action}</strong> their <strong>${location}</strong>! ??`;
        }
    </script>
</body>
</html>
